<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender-2024</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets/google-calendar.png">

  </head>
  <body>
    <main>
      <div class="div1">
        <h1>_2024_</h1>
        <div class="div2">
          <h2 style="margin-left: 20px; padding-top: 20px;">APRIL</h2>
          <div class="day">
            <h5>Mon</h5>
            <h5>Tues</h5>
            <h5>Wed</h5>
            <h5>Thur</h5>
            <h5>Fri</h5>
            <h5>Sat</h5>
            <h5 style="color: red">Sun</h5>
          </div>
          <br />
          <table>
            <tr>
              <td style="visibility: hidden"></td>
              <td style="visibility: hidden"></td>
              <td style="visibility: hidden"></td>
              <td style="visibility: hidden"></td>
              <td style="visibility: hidden"></td>
              <td style="visibility: hidden"></td>
              <td style="color: red">1</td>
            </tr>

            <tr>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td style="color: red">8</td>
            </tr>

            <tr>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td style="color: red">15</td>
            </tr>

            <tr>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td style="color: red">22</td>
            </tr>

            <tr>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td style="color: red">29</td>
            </tr>

            <tr>
              <td>30</td>
            </tr>
          </table>
          <div style="display: flex">
            <div class="btn-undo" style="margin-top: 40px">
              <a href="march.html"
                ><img src="Assets/undo.png" class="button" alt=""
              /></a>
            </div>
            <div class="btn-redo" style="margin-top: 40px">
              <a href="may.html">
                <img src="Assets/redo.png" class="button" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
